<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/fontawesome.all.min.css" />
    <title>Gerenciamento de Usuário</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="mt-5 text-right">
                <a href="/"><button class="btn btn-primary"><i class="fas fa-home"></i> INÍCIO</button></a>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- TÍTULO -->
            <h1 class="mt-2 text-left">Cargo</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <!-- CORPO -->
                <div class="mt-4">
                    <form class="mt-4" method="post">
                        <div class="form-group row">
                            <label class="col-form-label" for="name">Nome do cargo:</label>
                            <input th:if="${role}" class="form-control" id="name" name="name" type="text" th:value="${role.name}">
                            <input th:unless="${role}" class="form-control" id="name" name="name" type="text">
                        </div>
                        <button class="btn btn-success" type="submit"><i class="far fa-save"></i> Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
